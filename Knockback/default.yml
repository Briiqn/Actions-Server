# 
# Vertical and Horizontal Knockback Values while with Force Effect
#   inheritance_strength_horizontal: <<Value double>>
#   inheritance_strength_vertical: <Value double>
# 
# Vertical and Horizontal Knockback values while on the ground
#   ground_horizontal: <Value double>
#   ground_vertical: <Value double>
# 
# Vertical and Horizontal Knockback values while running
#   sprint_horizontal: <Value double>
#   sprint_vertical: <Value double>
# 
# Vertical and Horizontal Knockback values in Bows
