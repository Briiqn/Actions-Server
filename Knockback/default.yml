# 
# Vertical and Horizontal Knockback Values
#   horizontal: <Value double>
#   vertical: <Value double>
# 
# 'inheritance_horizontal' to enter the values ('horizontal' values entered above) from Horizontal Knockback to the X and Z coordinates.
# 'inheritance_vertical' to enter the values ('vertical' values entered above) from Vertical Knockback to the Y coordinates.
#   inheritance_horizontal: <true/false>
