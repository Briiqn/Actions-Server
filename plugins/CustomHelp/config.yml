#Set help-message as a list!
#Follow the format down below!
#Remember to Start a new message like this:
# - "<message>"
# ^^^^^^^^^^^^^ is very important!
invalid-page: "/HELP"
help-reload: "&aRELOAD!"
no-permission: "&7You do not have permission to use this command!"
help-message-1:
- ''
- '&eFor questions or issues related to payments visit'
- '&bhttps://support.hypixel.net/'
- '&eReport server issues or bugs on the forums:'
- '&bhttps://hypixel.net/forums/35/'
- '&eFound a rule breaker? Report them on the forums:'
- '&bhttps://hypixel.net/forums/37/'
- '&eNeed more help? Check out our help section:'
- '&bhttps://hypixel.net/forums/5/'
