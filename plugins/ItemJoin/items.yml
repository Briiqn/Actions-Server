#// <>==<>==<> ItemJoin's Custom Items On Join, by RockinChaos <>==<>==<> //#
#// See the Documentations page for a more in-depth tutorial; https://www.spigotmc.org/wiki/itemjoin/ //#
items-Version: 6
items-Delay: 2
items-Overwrite: false
items-Spamming: false
items-RestrictCount : false

items:
  fuckyouCrispyBow:
    id: 340
    slot: 17
    name: '&aFavorite Collectibles'
    lore:
      - '&7Favoriting items allows you'
      - '&7to activate them easily.'
      - '&7Right click on an item in'
      - '&7your Collectibles menu to'
      - '&7favorite it!'
    itemflags: item-store, unbreakable, hide-attributes, death-drops, self-drops, inventory-modify
    permission-node: 'itemjoin.1'
    triggers: join, respawn, world-change
    enabled-worlds: world