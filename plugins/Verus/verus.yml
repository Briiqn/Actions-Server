# Verus Operations - Unauthorized distribution of this program could lead to legal prosecution
verus:
  name: '&9&lVerus'
  sendstats: true
  alerts:
    certainty: '&7failed'
    message: '{name} &8> &f{player} &7{certainty} &f{cheat} &7VL[&9{vl}&7]'
    click:
      enabled: true
      command: /tp {player}
      hover: '&9Click to teleport to {player}.'
  bans:
    commands:
    - ban {player} &9&lVerus &8> &fCheating
    message: '&9&lVerus &8> &f{player} &7has been removed from the network'
    enabled: false
    announce: false
  recentlogs:
    message: '{time} {name} &7Failed &f{type} Type {subType} &7VL: &f{vl} &7P: &f{ping}'
  bungee:
    bans: false
    secretKeyPath: plugins/Verus/secretKey
    messagingChannel: BungeeCord
  permissions:
    bypass:
      enabled: false
      permission: verus.bypass
  commands:
    ping:
      enabled: true
  checks:
    persistence:
      enabled: false
      mins: 60
      seconds: 0
    schemprinter:
      bans: true
      enabled: true
    butterflyclicking:
      bans: true
      enabled: true
    heavy:
      enabled: false
    pingKick:
      enabled: false
      timeout: 60
  database:
    cleanup:
      enabled: true
      logs:
        days: 90
      bans:
        days: 730
  mongo:
    enabled: false
    host: localhost
    port: 27017
    database: Verus
    auth:
      enabled: false
      username: verus
      password: ''
      database: Verus
  sql:
    enabled: false
    host: localhost
    push:
      seconds: 10
    port: 3306
    pool: 4
    database: Verus
    type: MYSQL
    auth:
      username: verus
      password: ''
