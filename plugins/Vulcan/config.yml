prefix: '&7[&c&l❀&7]'
alerts:
  format: '%prefix% &f%player% failed &c%check% (%type%) %dev% &7VL: %vl%/%max-vl%,
    Ping: %ping%ms, TPS: %tps%, Version: v%version%'
  hover-message:
  - '&7Ping: &c%ping% &8| &7TPS: &c%tps% &8| &7Version: &c%version% &8| &7Client:
    &c%client-brand%'
  - ''
  - '&7Description:'
  - '&7%description%'
  - ''
  - '&7Information:'
  - '&7%info%'
  - ''
  - '&7(Click to teleport)'
  click-commands:
  - /vulcan clickalert %player%
  click-alert-command-commands:
  - tp %player%
  toggled-on-message: '%prefix% &fToggled Alerts &aON&7!'
  toggled-off-message: '%prefix% &fToggled Alerts &cOFF&7!'
  print-to-console: true
  console-format: '%prefix% &f%player% failed &c%check% (%type%) %dev% &7VL: %vl%/%max-vl%,
    Ping: %ping%ms, TPS: %tps%, Version: v%version%'
  custom-commands: []
  severity:
    violations:
      '2': 4
      '3': 8
      '4': 12
      '5': 16
      '6': 16
      '7': 16
      '8': 16
      '9': 16
      '10': 16
    colors:
      '1': '&a'
      '2': '&e'
      '3': '&6'
      '4': '&c'
      '5': '&4'
      '6': '&4'
      '7': '&4'
      '8': '&4'
      '9': '&4'
      '10': '&4'
  experimental-symbol: (Experimental)
verbose:
  format: '%prefix% &f%player% &7verbosed &c%check% (%type%) %dev% &7[&c%percent%%&7]'
  hover-message:
  - '&7Ping: &c%ping% &8| &7TPS: &c%tps% &8| &7Version: &c%version%'
  - ''
  - '&7Description:'
  - '&7%description%'
  - ''
  - '&7Buffer:'
  - '&7%buffer%/%max-buffer%'
  - ''
  - '&7(Click to teleport)'
  click-commands:
  - /tp %player%
  toggled-on-message: '%prefix% &fToggled Verbose &aON&f!'
  toggled-off-message: '%prefix% &fToggled Verbose &cOFF&f!'
log-file:
  enabled: false
  alert-message: '* %player% has been punished for %check% (%type%) [VL: %vl%] [Ping:
    %ping%] [TPS: %tps%] [Version: %version%] [Client: %client-brand%]'
  punishment-message: '* %player% has been punished for %check% (%type%) [VL: %vl%]
    [Ping: %ping%] [TPS: %tps%] [Version: %version%] [Client: %client-brand%]'
unloaded-chunks:
  setback-enabled: true
  message: '%prefix% &c%player% &7was setback for being in an unloaded chunk!'
  max-ticks: 40
punishment-file:
  enabled: true
violation-reset:
  enabled: true
  interval-in-minutes: 8
  message-enabled: true
  message: '%prefix% &7Violations for all online players were reset!'
client-brand-alerts:
  resolve: true
  enabled: true
  ignore-alerts-list:
  - vanilla
  message: '%prefix% &f%player% &7joined using &7[&c%client-brand%&7]'
  blocked-client-brands: []
  unallowed-client-brand-kick-message: '&cBlacklisted Client'
  console: true
  console-message: '[Vulcan] %player% joined using [%client-brand%]'
  whitelist-enabled: false
  whitelisted-client-brands: []
connection:
  desync:
    kick-enabled: true
    max-ticks: 300
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7was kicked for being out of sync with
      the server! &7(&c%ticks% &7ticks)'
    console-message: '[Vulcan] &c%player% &7was kicked for being out of sync with
      the server! &7(&c%ticks% &7ticks)'
  transaction:
    kick-enabled: true
    max-delay: 45000
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7was kicked for not replying to Transaction
      Packets! &7(&c%delay%ms&7)'
    console-message: '[Vulcan] &c%player% &7was kicked for not replying to Transaction
      Packets! &7(&c%delay%ms&7)'
  keepalive:
    kick-enabled: true
    max-delay: 45000
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7was kicked for not replying to KeepAlive
      Packets! &7(&c%delay%ms&7)'
    console-message: '[Vulcan] &c%player% &7was kicked for not replying to Keep Alive
      Packets! &7(&c%delay%ms&7)'
  max-ping:
    kick-enabled: true
    max-ping: 20000
    max-ticks: 20
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7was kicked for having too high ping!
      &7(&c%ping%ms&7)'
    console-message: '[Vulcan] &c%player% &7kicked for having too high ping! &7(&c%ping%ms&7)'
punishments:
  message: '&7(Slient) &c%player% &7has been punished for &c%check% (%type%)'
  broadcast:
  - ''
  - ' &4✗ &cVulcan &fhas removed &c%player% &fdue to cheating violations. '
  - ''
judgement-days:
  started-broadcast:
  - ''
  - ' &7[&c&l❀&7] &cVulcan Judgement Day has commenced... '
  - ''
  ended-broadcast:
  - ''
  - ' &7[&c&l❀&7] &cThe Judgement Day has ended... %amount% players were punished. '
  - ''
  commands:
  - tempban %player% 90d &c[AC] Judgement Day
  broadcast:
  - ''
  - ' &4✗ &cVulcan &fhas removed &c%player% &fdue to cheating violations. '
  - ''
  cooldown: 1000
  run-at-interval: false
  interval: 36000
freeze:
  logged-out-while-frozen-commands:
  - tempban %player% 14d &cLogging out while frozen.
gui:
