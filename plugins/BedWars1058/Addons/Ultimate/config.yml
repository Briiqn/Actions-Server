      - "&7• Throw down potion to slow"
      - "&7down enemies!"
      - "&7• 2 Snowballs on kill! (16 max)."
      - ""
      - "&7Cooldown: &a20 Seconds"
      - ""
      - "{status}"
    slot: 22
  builder-item:
    material: "BRICKS"
    name: "&aBuilder"
    lore:
      - "&7• Build bridges!"
      - "&7• Build walls!"
      - "&7• Instantly protect your bed!"
      - "&7• 16 wool on kill!"
      - ""
