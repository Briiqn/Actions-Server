      - ""
      - "&7&oPsst, try right clicking your bed with this!"
      - ""
      - "{status}"
    slot: 23
  demolition-item:
    material: "FLINT_AND_STEEL"
    name: "&aDemolition"
    lore:
      - "&7• Burn wool in a radius!"
      - "&7• Drops TNT on death!"
      - "&7• Earns a creeper egg on bed"
      - "&7destroy!"
      - "&7• Grants TNT or a Fireball"
      - "&7every 3 kills!"
      - ""
      - "&7Cooldown: &a10 Seconds"
      - ""
      - "{status}"
    slot: 24
  gatherer-item:
    material: "ENDER_CHEST"
    name: "&aGatherer"
    lore:
      - "&7• Duplicate picked up"
      - "&7diamonds/emeralds from"
      - "&7generators!"
      - "&7• Portable Ender Chest!"
      - ""
      - "{status}"
    slot: 25
