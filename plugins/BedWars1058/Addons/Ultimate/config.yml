arena-groups:
  - "ultimate"
disable-fall-damage: true
switch-cooldown: 20 # Time in seconds
arena-enable-ultimates-delay: 10 # Seconds after which ultimates will be enabled in the arena
arena-enable-ultimates-sound: ENTITY_PLAYER_LEVELUP
ultimates:
  kangaroo:
    enabled: true
    displayname: "Kangaroo"
    keep-resources-chance: 50
  swordsman:
    enabled: true
    displayname: "Swordsman"
    loading-sound: BLOCK_NOTE_PLING
  healer:
    enabled: true
    displayname: "Healer"
    ultimate-item-name: "&aHealer Potion"
  frozo:
    enabled: true
    displayname: "Frozo"
    ultimate-item-name: "&aFrozo Potion"
  builder:
    enabled: true
    displayname: "Builder"
    wall-item-name: "&aBuilder Tool &7- &eWall"
    bridge-item-name: "&aBuilder Tool &7- &eBridge"
  demolition:
    enabled: true
    displayname: "Demolition"
    ultimate-item-name: "&aDemolition Ultimate"
  gatherer:
    enabled: true
    displayname: "Gatherer"
    ultimate-item-name: "&aPortable Ender Chest"
