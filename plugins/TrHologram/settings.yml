# Do not change
CONFIG-VERSION: 1

# Locale
LOCALE:
  - en_US
  - zh_CN
  - vi_VN

# Options
OPTIONS:
  # Play sound when auto reloaded
  AUTO-RELOAD-SOUND: true
  # Distance between hologram armor stands
  ARMORSTAND-DISTANCE: 0.25
  # Should use small holograms (Do not recommend disable)
  ARMORSTAND-SMALL: true

# Custom GUI Items
GUIS:
  EDITOR:
    BOOK:
      name: '&7「 &bEdit Hologram &8[{0}] &7」'
      lore:
        - ''
        - '&7Left-Click block to open GUI'
        - '&7Right-Click to edit contents'
        - ''
    CONTENTS:
      material: WRITABLE_BOOK
      name: '&b✏ &3Edit Contents'
      lore:
        - ''
        - '&7Click here to get a book,'
        - '&7Where you can edit the contents'
        - '&7of this hologram!'
        - ''
    MOVE:
      material: ENDER_PEARL
      name: '&a◉ &2Move Hologram'
      lore:
        - ''
        - '&7Click to move this hologram'
        - '&7to your location'
        - ''
    DELETE:
      material: LAVA_BUCKET
      name: '&c◆ &4Delete Hologram'
      lore:
        - ''
        - '&8[&6&l!&8] &cThis operation is irreversible'
        - '&cand will permanently delete hologram'
        - ''
        - '&7Click to deletehologram'
        - ''

