COMMANDS:
  QUIT:
    ==: TITLE
    subtitle: '&7&lCancelled...'
  CREATE:
    INPUT-NAME:
      ==: TITLE
      title: '&a&lCreate Hologram'
      subtitle: '&7&lType a name'
      stay: 100
    EXISTED:
      ==: TITLE
      title: '&c&lCreate failed'
      subtitle: '&7&lExists the same id hologram'
    SUCCESS:
      ==: TITLE
      title: '&3&lCreated !'
      subtitle: '&7&lYou can edit it now'
  DELETE:
    INPUT-NAME:
      ==: TITLE
      title: '&3&lDelete Hologram'
      subtitle: '&7&lType a name'
      stay: 100
    NOT-EXIST:
      ==: TITLE
      title: '&c&lDelete failed'
      subtitle: '&7&lHologram doesn''t exist'
    SUCCESS:
      ==: TITLE
      title: '&6&lDeleted !'
      subtitle: '&7&lSuccessfully deleted the hologram'
  EDIT:
    INPUT-NAME:
      ==: TITLE
      title: '&3&lEdit Hologram'
      subtitle: '&7&lType a name'
      stay: 100
    NOT-EXIST:
      ==: TITLE
      title: '&c&lEdit failed'
      subtitle: '&7&lHologram doesn''t exist'
    BOOK-EDIT:
      ==: ACTION
      text: '&3&lOffered you a edit book for this hologram'
    BOOK-EDIT-SUCCESS:
      ==: TITLE
      title: '&a&lEdited'
      subtitle: '&7&lHologram is updated now'
  LIST:
    - '&8--------------------------------------------------'
    - '&2Tr&aHologram &7- Hologram List *&8(Click to teleport)'
    - ''
  LIST-FORMAT:
    - '&8▫ &3{0}'
  HELP-PAGE:
    ==: JSON
    text:
      - '&8--------------------------------------------------'
      - '&2Tr&aHologram &7- Advanced Hologram Manager &6*{0}'
      - ''
      - '&8▪ <&7/&2{1} Create@create> &8— &7 Create new hologram'
      - '&8▪ <&7/&2{1} Delete@delete> &8— &7 Delete exist hologram'
      - '&8▪ <&7/&2{1} Edit@edit> &8— &7 Manage hologram'
      - '&8▪ <&7/&2{1} List@list> &8— &7 List all holograms'
      - '&8▪ <&7/&2{1} Reload@reload> &8— &7 Reload all holograms'
      - ''
      - '&8--------------------------------------------------'
    args:
      create:
        hover: |-
          &7Click to create.
        command: '/trhologram create'
      delete:
        hover: |-
          &7Click to delete.
        command: '/trhologram delete'
      edit:
        hover: |-
          &7Click to edit.
        command: '/trhologram edit'
      list:
        hover: |-
          &7Click to list holograms.
        command: '/trhologram list'
      reload:
        hover: |-
          &7Click to reload all holograms.
        command: '/trhologram reload'
